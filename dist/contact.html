<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <script src="https://kit.fontawesome.com/f40838e9cb.js" crossorigin="anonymous"></script>
    <title>Vishal | Contact Me</title>
  </head>
  <body>
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="./img/logo.png" alt="" id="logo" />
          <ul class="list">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section id="contact-form">
      <div class="container text-center">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
        <form action="" class="bg-main">
          <div class="text-fields">
            <input type="text" class="text-input name-input" placeholder="Enter your name" />
            <input type="email" class="text-input email-input" placeholder="Email Address" />
            <input type="text" class="text-input phone-input" placeholder="Phone Number" />
            <input type="text" class="text-input Subject-input" placeholder="Enter the Subject" />
            <textarea
              rows="8"
              cols="50"
              class="text-input message-input"
              placeholder="Enter the message"
            ></textarea>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <section id="contact-tagline" class="bg-main my-2">
      <div class="container">
        <h2 class="text-center">Let's start your next project</h2>
      </div>
    </section>
    <footer id="main-footer" class="bg-dark">
      <div class="container footer-content">
        <p>copyright &copy; 2020 All rights reserved</p>
        <div class="social-media-icons">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-linkedin"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-twitter"></i>
        </div>
      </div>
    </footer>
  </body>
  <script src="./js/AnimeOnScroll.js"></script>
</html>
